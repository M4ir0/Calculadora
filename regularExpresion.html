<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresiones regulares</title>
</head>
<body>
   
    <form action="#" method="post">
        <input type="text" name="display" id="textBox">
        <input type="button" value="Evaluar" id="button">
    </form>
   
    
    <script>
        
        var texto = document.getElementById("textBox");
        var btn = document.getElementById("button");

        var expressionRegular = new RegExp("^[0-9]+[\.][0-9]+$");

        btn.addEventListener("click", function(){
        
            console.log(expressionRegular.test(texto.value));
        });


    </script>

</body>
</html>
