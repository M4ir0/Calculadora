<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <!--<h1>Calculadora</h1>-->

    <form action="#">
        <div class="container">
            <div class="row1">
                <!--<input type="text" id="textBox"/>-->
                <textarea name="hola" id="textBox" cols="30" rows="10" disabled></textarea>
            </div>
            
            <div class="row2">
                <input type="button" value="CE" id="clearError">
                <input type="button" value="C" id="borrarTodo">
                <input type="button" value="&lArr;" id="borrarUno">
                <input type="button" value="" class="operacion" disabled="true">
            </div>

            <div class="row3">
                <input type="button" value="%" id="percentage">
                <input type="button" value="âˆš" id="squareRoot">
                <input type="button" value="x^" id="exponent">
                <input type="button" value="X" class="basicOperation">
            </div>

            <div class="row4">
                <input type="button" value="7" class="number">
                <input type="button" value="8" class="number">
                <input type="button" value="9" class="number">
                <input type="button" value="/" class="basicOperation">
            </div>
            <div class="row5">
                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
                <input type="button" value="6" class="number">
                <input type="button" value="-" class="basicOperation">
            </div>
            <div class="row6">
                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="+" class="basicOperation">
            </div>
            <div class="row7">
                <input type="button" value="&#128170;" id="about">
                <input type="button" value="0" class="number">
                <input type="button" value="." id="dot">
                <input type="button" value="=" class="equals">
            </div>
        </div>
    </form>

    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
    <script src="js/main.js"></script>
</body>
</html>
